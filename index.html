<canvas id="myCanvas" width="500" height="300" >

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

  ctx.beginPath();
  ctx.moveTo(66, 46 );
  ctx.bezierCurveTo(50 , 124 , 104, 84 , 251 , 51);
  ctx.bezierCurveTo(61, 129 , -1 , 154 , 62 , 50 );
  ctx.fillStyle='Green';
  ctx.stroke();
  ctx.lineWidth=1;
  ctx.fill();



</script>
